<script>
document.addEventListener('DOMContentLoaded', function(){
        document.getElementById("short").addEventListener("click",printShort);
        document.getElementById("allDaitles").addEventListener("click",printAllDaitles);
    });

class Course{
    constructor(name,creditPoint,ticher){
        this.name = name
        this.points = creditPoint
        this.ticher = ticher
    }


}

var allCourses = [new Course("db",4,"yoram"),new Course("alg",4,"arie"), new Course("pro",5,"shmuel"),new Course("alg",4,"efi"),new Course("oop",5,"tzvi")]

function printShort(){printCourses(printCoureName)}
function printAllDaitles(){printCourses(printCourse)}
function printCourses(printOneCourse)
{
    allCourses.forEach(allCourses=>{console.log(printOneCourse(allCourses))})

}
function printCoureName(Course){
    return Course.name
}
function printCourse(Course){
    return `name of course is ${Course.name} points is: ${Course.points} ticher is: ${Course.ticher} `
}




</script>
